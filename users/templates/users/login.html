{% extends 'base.html' %}

{% block content %}
  <div class="center">
	  <form method="post" class="card" novalidate>
	  	{% csrf_token %}

	    <h2 class="text-center">Sign in to your account</h2>
		{% for field in form %}
	    		{{ field.label_tag }} 
	        	{{ field }}
	        	{% if field.errors %}
	        		<small>{{ field.errors|striptags }}</small> 
	        	{% endif %}
		{% endfor %}		
		<input type="submit" value="Sign in" class="btn btn-primary full-width">
		<hr>
		<small><p class="text-center">Forgot your password? <a href="{% url 'users:password_reset' %}">Reset Password</a></p></small>
		<small><p class="text-center">No account? <a href="{% url 'users:signup'%}">Create one</a></p></small>
	</form>
</div>

{% endblock %}
