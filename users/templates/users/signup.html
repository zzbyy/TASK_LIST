{% extends 'base.html' %}

{% block content %}

	<div class="center">
	  <form method="post" novaldiate class="card">
	  	{% csrf_token %}

	    <h2 class="text-center">Create Todo Account</h2>
		{% for field in form %}
            {{ field.label_tag }} 
            {{ field }}
            {% if field.errors %}
                <small class="error">{{ field.errors|striptags  }}</small> 
            {% endif %}
		{% endfor %}
		<input type="submit" value="Sign up" class="btn btn-primary full-width">
		<hr>
		<small><p class="text-center">Already a user? <a href="{% url 'users:login' %}">Sign in</a></p></small>
		</form>
	</div>

{% endblock content %}
