{% extends 'base.html' %}

{% block content %}

<div class="center">
	<form method="post" class="card">
		{% csrf_token %}

		<h2>Delete Task</h2>
		<p>Are you sure to delete task:</p>
        <p><strong>{{ task }}</strong></p>
		<p class="form-buttons">
			<input type="submit" class="btn btn-primary" value="Delete">
			<a href="{% url 'todo:tasks'%}" class="btn btn-outline">Cancel</a>
		</p>
	</form>
</div>

{%endblock content%}

<!-- 
	The DeleteView page displayed to a GET request uses a template_name_suffix of '_confirm_delete'.
	Thus, this template name have to be task_confirm_delete.html.
-->
